<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Author</title>
</head>
<body>

<div layout:fragment="content">
    <section class="w3-main">
        <div>
            <h1 class="page-header">Authors</h1>
            <button class="btn btn-success nBtn">Add Author</button>
            <div class="card">
                <div class="card-block">
                    <div th:with="expr_result = ${authorList.size() > 0}">
                        <div th:if="${expr_result}">
                            <table class="table table-striped">
                                <thead>
                                <tr>
                                    <th>Author Name</th>
                                    <th>Description</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="author : ${authorList}">
                                    <td th:text="${author.name}"></td>
                                    <td th:text="${author.description}"></td>
                                    <td>
                                        <a class="btn btn-danger delBtn" th:href="@{delete/(id=${author.id})}">Delete</a>
                                        <a class="btn btn-primary eBtn" th:href="@{findOne/(id=${author.id})}">Edit</a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <div th:unless="${expr_result}">
                            <h5 class="w3-text-black"><b>No Records..</b></h5>
                        </div>
                    </div>
                </div>
            </div>

            <div class="myForm">
                <form id="authorForm" action="#" method="post" th:action="@{/author/save}">
                    <div aria-hidden="true" aria-labelledby="exampleModalLabel" class="modal fade"
                         id="exampleModal" role="dialog"
                         tabindex="-1">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">Update or
                                        Create</h5>
                                    <button aria-label="Close" class="close" data-dismiss="modal"
                                            type="button">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <div class="form-group">
                                        <input class="form-control" id="id" name="id" type="text" value="" hidden/>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-form-label" for="name">Author Name:</label>
                                        <input class="form-control" id="name" name="name" type="text" value="" required="required"/>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-form-label" for="description">Description:</label>
                                        <input class="form-control" id="description" name="description" type="text" value="" required="required"/>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button class="btn btn-secondary" data-dismiss="modal"
                                            type="button">Close
                                    </button>
                                    <input class="btn btn-primary" type="submit" value="save"/>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>

            <div aria-hidden="true" aria-labelledby="myModalLabel" class="modal fade" id="myModal"
                 role="dialog" tabindex="-1">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="myModalLabel">Delete Author</h5>
                            <button aria-label="Close" class="close" data-dismiss="modal"
                                    type="button">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <p class="alert alert-danger">
                                Are you sure you want to delete this Author?
                            </p>
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-secondary" data-dismiss="modal"
                                    type="button">Close
                            </button>
                            <a class="btn btn-danger" href="" id="delRef">Delete</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
<th:block layout:fragment="script">
    <script type="application/javascript" th:src="@{/js/author.js}" src="../static/js/author.js"></script>
</th:block>
</body>
</html>
