<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Category</title>
</head>
<body>

<div layout:fragment="content">
    <section class="w3-main">
        <div class="container">
            <button class="btn btn-success nBtn">Add Category</button>
            <div class="card">
                <div class="card-block">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>Category Name</th>
                            <th>Category Description</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="category : ${categoryList}">
                            <td th:text="${category.name}"></td>
                            <td th:text="${category.description}"></td>
                            <td>
                                <a class="btn btn-danger delBtn" th:href="@{delete/(id=${category.id})}">Delete</a>
                                <a class="btn btn-primary eBtn" th:href="@{findOne/(id=${category.id})}">Edit</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="myForm">
                <form action="#" method="post" th:action="@{/category/save}">
                    <div aria-hidden="true" aria-labelledby="exampleModalLabel" class="modal fade"
                         id="exampleModal" role="dialog"
                         tabindex="-1">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">Update or
                                        Create</h5>
                                    <button aria-label="Close" class="close" data-dismiss="modal"
                                            type="button">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <div class="form-group">
                                        <input class="form-control" id="id" name="id" type="text" value="" hidden/>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-form-label" for="name">Category Name:</label>
                                        <input class="form-control" id="name" name="name" type="text" value=""/>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-form-label" for="description">Category Description:</label>
                                        <input class="form-control" id="description" name="description" type="text" value=""/>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button class="btn btn-secondary" data-dismiss="modal"
                                            type="button">Close
                                    </button>
                                    <input class="btn btn-primary" type="submit" value="save"/>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>

            <div aria-hidden="true" aria-labelledby="myModalLabel" class="modal fade" id="myModal"
                 role="dialog" tabindex="-1">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="myModalLabel">Delete Category</h5>
                            <button aria-label="Close" class="close" data-dismiss="modal"
                                    type="button">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <p class="alert alert-danger">
                                Are you sure you want to delete this Category?
                            </p>
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-secondary" data-dismiss="modal"
                                    type="button">Close
                            </button>
                            <a class="btn btn-danger" href="" id="delRef">Delete</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
<th:block layout:fragment="script">
    <script type="application/javascript" th:src="@{/js/category.js}" src="../static/js/category.js"></script>
</th:block>
</body>
</html>
